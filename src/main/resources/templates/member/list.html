<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inser ttitle here</title>
</head>
<body>
<h1>회원목록(@RequestParam)</h1>
<ol>
    <li th:each="member:${list}">
        <a th:href="@{/member/detail(id = ${member.id})}">
            <span th:text="${member.id}"></span>
        </a>
    </li>
</ol>
<hr/>
<h1>회원목록(@PathVariable)</h1>
<ol>
    <li th:each="member:${list}">
        <a th:href="@{/member/detail/{id}(id = ${member.id})}">
            <span th:text="${member.id}"></span>
        </a>
    </li>
</ol>
<hr/>
<h1>회원목록</h1>
<form action="/member/remove">
    <ol>
        <li th:each="dto:${list}">
            <input type="radio" name="id" th:value="${dto.id}" />
            <a th:href="@{/member/detail(id = ${dto.id})}">
                <span th:text="${dto.id}"></span>
            </a>
        </li>
    </ol>
    <input type="submit" value="삭제" id="deleteButton"/>
</form>
</body>
</html>
